<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Notes App</h1>
    <div class="card p-3">
      <form id="noteForm">
        <div class="mb-3">
          <label for="noteTitle" class="form-label">Note Title</label>
          <input type="text" id="noteTitle" class="form-control" placeholder="Enter note title" required>
        </div>
        <div class="mb-3">
          <label for="noteDescription" class="form-label">Note Description</label>
          <textarea id="noteDescription" class="form-control" rows="3" placeholder="Enter note description"
            required></textarea>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-dark">Add Note</button>
      </form>
    </div>

    <table class="table mt-4">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="notesList">
        <!-- Notes will be appended here dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
